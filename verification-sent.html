<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Verification Email Sent - Blitz Tesla Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/BvmtNLtB/logo.png">
</head>
<body class="verification-page">
    <div class="verification-container">
        <img src="https://i.postimg.cc/BvmtNLtB/logo.png" alt="Blitz Tesla Club Logo" class="verification-logo">
        <div class="verification-content">
            <i class="fas fa-envelope"></i>
            <h1>Check Your Email!</h1>
            <p>We've sent a verification link to your email address. Please check your inbox and click the link to verify your membership.</p>
            <div class="verification-steps">
                <div class="step">
                    <i class="fas fa-envelope-open-text"></i>
                    <p>1. Open your email</p>
                </div>
                <div class="step">
                    <i class="fas fa-mouse-pointer"></i>
                    <p>2. Click the verification link</p>
                </div>
                <div class="step">
                    <i class="fas fa-check-circle"></i>
                    <p>3. Access your membership</p>
                </div>
            </div>
            <a href="dashboard.html" class="btn primary-btn">
                <i class="fas fa-home"></i>
                Return to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
