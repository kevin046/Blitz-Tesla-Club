            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            
            if (mobileMenu && mobileMenuToggle && mobileMenu.classList.contains('active')) {
                if (!mobileMenu.contains(event.target) && !mobileMenuToggle.contains(event.target)) {
                    mobileMenu.classList.remove('active');
                    mobileMenuToggle.classList.remove('active');
                    document.body.style.overflow = '';
                }
            }
        });
        
        // Handle mobile model selection
        document.addEventListener('DOMContentLoaded', function() {
            const mobileModelPills = document.querySelectorAll('.mobile-model-pill');
            
            mobileModelPills.forEach(pill => {
                pill.addEventListener('click', function() {
                    const model = this.getAttribute('data-model');
                    
                    // Update active state
                    mobileModelPills.forEach(p => p.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update desktop pills if they exist
                    const desktopPills = document.querySelectorAll('.model-pill');
                    desktopPills.forEach(p => {
                        if (p.getAttribute('data-model') === model) {
                            p.classList.add('active');
                        } else {
                            p.classList.remove('active');
                        }
                    });
                    
                    // Filter products
                    filterProductsByModel(model);
                    
                    // Close mobile menu
                    toggleMobileMenu();
                });
            });
        });
        
        // Sync cart count between desktop and mobile
        function updateCartCount(count) {
            const desktopCartCount = document.getElementById('cart-count');
            const mobileCartCount = document.getElementById('mobile-cart-count');
            
            if (desktopCartCount) {
                desktopCartCount.textContent = count;
            }
            
            if (mobileCartCount) {
                mobileCartCount.textContent = count;
            }
        }
        
        // Override the existing cart update function to sync both displays
        const originalUpdateCartDisplay = window.updateCartDisplay;
        window.updateCartDisplay = function() {
            if (originalUpdateCartDisplay) {
                originalUpdateCartDisplay();
            }
            
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            updateCartCount(totalItems);
        };
        
        // Bottom navigation functions
        function showAllProducts() {
            // Reset to show all products
            const allPills = document.querySelectorAll('.model-pill, .mobile-model-pill');
            allPills.forEach(pill => pill.classList.remove('active'));
            
            const allPill = document.querySelector('[data-model="all"]');
            if (allPill) {
                allPill.classList.add('active');
            }
            
            filterProductsByModel('all');
            
            // Update bottom nav active state
            updateBottomNavActive('shop');
        }
        
        function openCart() {
            // Open cart modal/drawer
            if (typeof openCartModal === 'function') {
                openCartModal();
            }
            
            // Update bottom nav active state
            updateBottomNavActive('cart');
        }
        
        function updateBottomNavActive(activeItem) {
            const navItems = document.querySelectorAll('.bottom-nav-item');
            navItems.forEach(item => item.classList.remove('active'));
            
            const activeNavItem = document.querySelector(`[data-action="${activeItem}"]`);
            if (activeNavItem) {
                activeNavItem.classList.add('active');
            }
        }
        
        // Enhanced mobile menu toggle with bottom nav sync
        const originalToggleMobileMenu = window.toggleMobileMenu;
        window.toggleMobileMenu = function() {
            if (originalToggleMobileMenu) {
                originalToggleMobileMenu();
            } else {
                const mobileMenu = document.getElementById('mobile-menu');
                const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
                
                if (mobileMenu && mobileMenuToggle) {
                    mobileMenu.classList.toggle('active');
                    mobileMenuToggle.classList.toggle('active');
                    
                    if (mobileMenu.classList.contains('active')) {
                        document.body.style.overflow = 'hidden';
                        updateBottomNavActive('filter');
                    } else {
                        document.body.style.overflow = '';
                        updateBottomNavActive('shop');
                    }
                }
            }
        };
        
        // Initialize mobile experience
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial active state
            updateBottomNavActive('shop');
            
            // Add smooth scrolling for mobile
            if (window.innerWidth <= 768) {
                document.documentElement.style.scrollBehavior = 'smooth';
            }
            
            // Add touch feedback for mobile buttons
            const mobileButtons = document.querySelectorAll('.add-cart-btn, .mobile-model-pill, .bottom-nav-item');
            mobileButtons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
        });

        // Ensure mobile-bottom-nav is only visible on mobile
        function handleMobileBottomNav() {
          var nav = document.querySelector('.mobile-bottom-nav');
          if (!nav) return;
          if (window.innerWidth <= 768) {
            nav.style.display = 'block';
          } else {
            nav.style.display = 'none';
          }
        }
        window.addEventListener('resize', handleMobileBottomNav);
        window.addEventListener('DOMContentLoaded', handleMobileBottomNav);
    </script>
