<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Blitz Tesla Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/BvmtNLtB/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script src="nav.js"></script>
</head>
<body class="events-page">
    <nav>
        <!-- Navigation content -->
    </nav>

    <main class="events-container">
        <!-- Public content visible to all -->
        <div class="events-header">
            <h1>Upcoming Events</h1>
            <p>Join us at our exciting Tesla community events!</p>
        </div>

        <!-- Member-only content -->
        <div class="member-only" style="display: none;">
            <div class="dashboard-section">
                <!-- ... dashboard content ... -->
            </div>
        </div>

        <!-- Public events list -->
        <div class="events-list">
            <!-- ... public events content ... -->
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check login status
            await checkLoginStatus();

            // Mobile menu toggle
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
