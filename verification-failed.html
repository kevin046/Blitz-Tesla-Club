<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Verification Failed - Blitz Tesla Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/BvmtNLtB/logo.png">
</head>
<body class="verification-page">
    <div class="verification-container">
        <img src="https://i.postimg.cc/BvmtNLtB/logo.png" alt="Blitz Tesla Club Logo" class="verification-logo">
        <div class="verification-content error">
            <i class="fas fa-exclamation-circle"></i>
            <div class="verification-failed">
                <h1>Verification Failed</h1>
                <div class="error-message" id="errorDetails"></div>
                <p>Please try the following:</p>
                <ul>
                    <li>Check if you're using the most recent verification link</li>
                    <li>Make sure you're using the same device you registered from</li>
                    <li>Request a new verification email</li>
                </ul>
                <div class="actions">
                    <a href="register.html" class="btn">Register Again</a>
                    <button id="resendBtn" class="btn">Resend Verification Email</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Display specific error message if available
            const errorMessage = localStorage.getItem('verificationError');
            const errorDetails = document.getElementById('errorDetails');
            if (errorMessage) {
                errorDetails.textContent = errorMessage;
                // Clear the error message
                localStorage.removeItem('verificationError');
            } else {
                errorDetails.textContent = 'Verification process failed. Please try again.';
            }
        });
    </script>
</body>
</html>
