<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EE Auto Group Deal Tracking - Blitz T Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #171a20;
            --secondary-bg: #1e2229;
            --card-bg: #2a2f38;
            --border-color: #333a45;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b8c5;
            --text-muted: #a0a8b5;
            --accent-blue: #007bff;
            --success-green: #00e676;
            --danger-red: #ff4444;
            --warning-orange: #ffc107;
            --eeauto-orange: #FF5722;
            --eeauto-dark: #222;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .blitz-logo {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .title-section h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .title-section p {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .ee-auto-brand {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
        }

        .ee-auto-logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 3px;
            line-height: 1;
            margin-bottom: 6px;
        }

        .ee-auto-logo .ee {
            color: var(--eeauto-orange);
        }

        .ee-auto-logo .auto {
            color: var(--text-primary);
        }

        .ee-auto-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0 30px;
        }

        .nav-tab {
            flex: 1;
            max-width: 250px;
            padding: 18px 30px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: 'Montserrat', sans-serif;
        }

        .nav-tab:hover {
            color: var(--text-primary);
            background-color: rgba(0, 123, 255, 0.1);
        }

        .nav-tab.active {
            color: var(--success-green);
            border-bottom-color: var(--success-green);
            background-color: rgba(0, 230, 118, 0.1);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        /* Cards */
        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-header .icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent-blue), var(--success-green));
            color: white;
            border-radius: 10px;
            font-size: 14px;
        }

        /* Member Info */
        .member-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-verified {
            background: rgba(0, 230, 118, 0.2);
            color: var(--success-green);
            border: 1px solid rgba(0, 230, 118, 0.3);
        }

        .status-not-verified {
            background: rgba(255, 68, 68, 0.2);
            color: var(--danger-red);
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        /* Deal Options */
        .deal-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .deal-option {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .deal-option:hover {
            border-color: var(--success-green);
            background: rgba(0, 230, 118, 0.05);
            transform: translateY(-3px);
        }

        .deal-option input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: var(--success-green);
        }

        .deal-option-content {
            flex: 1;
        }

        .deal-option-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            font-size: 16px;
        }

        .deal-option-desc {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .deal-option-price {
            font-weight: 700;
            color: var(--success-green);
            font-size: 20px;
        }

        /* Custom Items */
        .custom-items {
            margin-bottom: 25px;
        }

        .custom-item-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .custom-item-row input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            background: var(--secondary-bg);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .custom-item-row input:focus {
            outline: none;
            border-color: var(--success-green);
            box-shadow: 0 0 0 3px rgba(0, 230, 118, 0.1);
        }

        .custom-item-row input::placeholder {
            color: var(--text-muted);
        }

        .remove-btn {
            background: var(--danger-red);
            color: white;
            border: none;
            border-radius: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .add-custom-btn {
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 2px dashed var(--border-color);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .add-custom-btn:hover {
            border-color: var(--success-green);
            background: rgba(0, 230, 118, 0.05);
            color: var(--success-green);
        }

        /* Deal Summary */
        .deal-summary {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .deal-summary-label {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .deal-summary-total {
            font-size: 36px;
            font-weight: 700;
            color: var(--success-green);
        }

        /* Buttons */
        .btn {
            padding: 16px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--success-green));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.4);
        }

        .btn-primary:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-green), #00d66b);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 230, 118, 0.4);
        }

        /* Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            background: var(--secondary-bg);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--success-green);
            box-shadow: 0 0 0 3px rgba(0, 230, 118, 0.1);
        }

        .filter-group input::placeholder {
            color: var(--text-muted);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            background: var(--secondary-bg);
        }

        .deals-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--secondary-bg);
        }

        .deals-table th {
            background: var(--card-bg);
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .deals-table td {
            padding: 18px 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-primary);
        }

        .deals-table tr:last-child td {
            border-bottom: none;
        }

        .deals-table tbody tr:hover {
            background: rgba(0, 230, 118, 0.05);
        }

        .deal-details-list,
        .custom-items-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .deal-details-list li,
        .custom-items-list li {
            margin-bottom: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        /* Previous Sales */
        .previous-sales {
            max-height: 400px;
            overflow-y: auto;
        }

        .sale-item {
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
        }

        .sale-item:last-child {
            border-bottom: none;
        }

        .sale-date {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 16px;
        }

        .sale-details {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .sale-total {
            font-weight: 600;
            color: var(--success-green);
            font-size: 18px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-color);
        }

        .modal-icon {
            font-size: 60px;
            color: var(--success-green);
            margin-bottom: 20px;
        }

        .modal-message {
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: var(--text-muted);
            font-size: 16px;
            padding: 40px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--success-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* No Results */
        .no-results {
            text-align: center;
            color: var(--text-muted);
            padding: 60px 30px;
            font-size: 18px;
        }

        /* Responsive Design - Professional & Modern */
        @media (max-width: 1200px) {
            .main-container {
                max-width: 100%;
                padding: 30px 20px;
            }
            
            .deal-options {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 15px;
            }
            
            .filters {
                gap: 15px;
            }
            
            .filter-group {
                min-width: 180px;
            }
        }

        @media (max-width: 768px) {
            /* Header Optimization */
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
                padding: 15px 20px;
            }

            .logo-section {
                flex-direction: column;
                gap: 15px;
            }

            .blitz-logo {
                width: 60px;
                height: 60px;
            }

            .title-section h1 {
                font-size: 24px;
                margin-bottom: 4px;
            }

            .title-section p {
                font-size: 14px;
            }

            .ee-auto-brand {
                align-items: center;
                text-align: center;
            }

            .ee-auto-logo {
                font-size: 28px;
            }

            .ee-auto-subtitle {
                font-size: 12px;
            }

            /* Navigation Tabs */
            .nav-tabs {
                padding: 0 15px;
                gap: 10px;
            }

            .nav-tab {
                padding: 12px 16px;
                font-size: 14px;
                gap: 8px;
                flex: 1;
                max-width: none;
            }

            /* Main Container */
            .main-container {
                padding: 20px 15px;
            }

            /* Cards */
            .card {
                padding: 20px 15px;
                margin-bottom: 20px;
            }

            .card-header {
                margin-bottom: 20px;
                padding-bottom: 15px;
            }

            .card-header h3 {
                font-size: 18px;
            }

            /* Member Info Grid */
            .member-info {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .info-value {
                font-size: 16px;
            }

            /* Deal Options */
            .deal-options {
                grid-template-columns: 1fr;
                gap: 12px;
                margin-bottom: 20px;
            }

            .deal-option {
                padding: 15px;
                gap: 15px;
                flex-direction: column;
                text-align: center;
            }

            .deal-option-content {
                text-align: center;
            }

            .deal-option-title {
                font-size: 15px;
                margin-bottom: 4px;
            }

            .deal-option-desc {
                font-size: 13px;
            }

            .deal-option-price {
                font-size: 18px;
                margin-top: 8px;
            }

            /* Custom Items */
            .custom-item-row {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 15px;
            }

            .custom-item-row input {
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .remove-btn {
                width: 44px; /* Better touch target */
                height: 44px;
                align-self: center;
            }

            .add-custom-btn {
                padding: 15px;
                font-size: 15px;
            }

            /* Deal Summary */
            .deal-summary {
                padding: 20px 15px;
                margin-bottom: 20px;
            }

            .deal-summary-total {
                font-size: 28px;
            }

            /* Buttons */
            .btn {
                padding: 14px 24px;
                font-size: 15px;
                width: 100%;
                min-height: 48px; /* Better touch target */
            }

            /* Filters */
            .filters {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
                margin-bottom: 20px;
            }

            .filter-group {
                min-width: auto;
            }

            .filter-group input,
            .filter-group select {
                padding: 14px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
                min-height: 48px; /* Better touch target */
            }

            /* Table Optimization for Mobile */
            .table-container {
                border-radius: 12px;
                margin: 0 -15px;
                width: calc(100% + 30px);
            }

            .deals-table {
                font-size: 13px;
            }

            .deals-table th,
            .deals-table td {
                padding: 12px 10px;
                font-size: 12px;
            }

            /* Mobile Table Stack */
            .deals-table thead {
                display: none;
            }

            .deals-table tbody tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid var(--border-color);
                border-radius: 10px;
                padding: 15px;
                background: var(--card-bg);
            }

            .deals-table tbody td {
                display: block;
                text-align: left;
                padding: 8px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                position: relative;
            }

            .deals-table tbody td:last-child {
                border-bottom: none;
            }

            .deals-table tbody td::before {
                content: attr(data-label) ": ";
                font-weight: 600;
                color: var(--text-secondary);
                text-transform: uppercase;
                font-size: 11px;
                letter-spacing: 0.5px;
            }

            /* Previous Sales */
            .previous-sales {
                max-height: 300px;
            }

            .sale-item {
                padding: 15px 0;
            }

            .sale-date {
                font-size: 14px;
                margin-bottom: 10px;
            }

            .sale-details {
                font-size: 13px;
                margin-bottom: 6px;
            }

            .sale-total {
                font-size: 16px;
            }

            /* Modal */
            .modal-content {
                margin: 20px;
                padding: 30px 20px;
                max-width: calc(100% - 40px);
            }

            .modal-icon {
                font-size: 50px;
                margin-bottom: 15px;
            }

            .modal-message {
                font-size: 16px;
                margin-bottom: 25px;
            }

            /* Status Badges */
            .status-badge {
                padding: 6px 12px;
                font-size: 11px;
            }

            /* Language Switch Button */
            #langSwitchBtn {
                margin-top: 8px;
                padding: 8px 14px;
                font-size: 13px;
                min-height: 36px;
            }
        }

        @media (max-width: 480px) {
            /* Extra Small Devices */
            .header-content {
                padding: 12px 15px;
            }

            .title-section h1 {
                font-size: 20px;
            }

            .title-section p {
                font-size: 13px;
            }

            .ee-auto-logo {
                font-size: 24px;
            }

            .nav-tabs {
                padding: 0 10px;
            }

            .nav-tab {
                padding: 10px 12px;
                font-size: 13px;
            }

            .main-container {
                padding: 15px 10px;
            }

            .card {
                padding: 15px 12px;
            }

            .deal-option {
                padding: 12px;
            }

            .deal-option-title {
                font-size: 14px;
            }

            .deal-option-desc {
                font-size: 12px;
            }

            .deal-summary-total {
                font-size: 24px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .filter-group input,
            .filter-group select {
                padding: 12px 14px;
            }

            .deals-table tbody td {
                font-size: 11px;
            }

            .deals-table tbody td::before {
                font-size: 10px;
            }

                        <div class="card">
                            <div style="color:var(--danger-red); text-align: center; padding: 20px;">
                                <i class="fas fa-exclamation-triangle" style="font-size: 24px; margin-bottom: 10px;"></i>
                                <div>Member not found.</div>
                                <div style="margin-top: 10px; font-size: 14px; color: var(--text-secondary);">
                                    Please check the member ID and try again.
                                </div>
                                <div style="margin-top: 15px;">
                                    <button class="btn btn-primary" onclick="location.reload()">
                                        <i class="fas fa-refresh"></i>
                                        Try Again
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    document.getElementById('dealForm').style.display = 'none';
                    document.getElementById('previousSalesCard').style.display = 'none';
                    return;
                }

                document.getElementById('memberInfoSection').innerHTML = `
                    <div class="card">
                        <div class="card-header">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <h3>${t('member_info')}</h3>
                        </div>
                        <div class="member-info">
                            <div class="info-item">
                                <div class="info-label">${t('name')}</div>
                                <div class="info-value">${data.full_name || '-'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">${t('member_id')}</div>
                                <div class="info-value">${data.member_id || '-'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">${t('phone')}</div>
                                <div class="info-value">${data.phone || '-'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">${t('email')}</div>
                                <div class="info-value">${data.email || '-'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">${t('status')}</div>
                                <div class="status-badge ${data.membership_status === 'active' ? 'status-verified' : 'status-not-verified'}">
                                    <i class="fas fa-${data.membership_status === 'active' ? 'check-circle' : 'exclamation-triangle'}"></i>
                                    ${data.membership_status === 'active' ? t('verified') : t('not_verified')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                await fetchPreviousSales(memberId);
                applyI18n();
            }

            async function fetchPreviousSales(memberId) {
                const card = document.getElementById('previousSalesCard');
                card.style.display = 'block';
                card.innerHTML = '<div class="loading"><div class="spinner"></div>Loading previous sales...</div>';

                const { data, error } = await supabase
                    .from('vendor_deals')
                    .select('*')
                    .eq('member_id', memberId)
                    .eq('vendor_id', VENDOR_ID)
                    .order('created_at', { ascending: false });

                if (error || !data || data.length === 0) {
                    card.innerHTML = `
                        <div class="card">
                            <div class="card-header">
                                <div class="icon">
                                    <i class="fas fa-history"></i>
                                </div>
                                <h3>${t('previous_sales')}</h3>
                            </div>
                            <div style="text-align: center; color: var(--text-muted); padding: 40px;">
                                ${t('no_prev_sales')}
                            </div>
                        </div>
                    `;
                    applyI18n();
                    return;
                }

                card.innerHTML = `
                    <div class="card">
                        <div class="card-header">
                            <div class="icon">
                                <i class="fas fa-history"></i>
                            </div>
                            <h3>${t('previous_sales')}</h3>
                        </div>
                        <div class="previous-sales">
                            ${data.map(deal => `
                                <div class="sale-item">
                                    <div class="sale-date">
                                        <i class="fas fa-calendar"></i>
                                        ${new Date(deal.created_at).toLocaleString()}
                                    </div>
                                    <div class="sale-details">
                                        <strong>${t('details')}:</strong>
                                        <ul class="deal-details-list">
                                            ${(deal.deal_details || []).map(d => `<li>${d.label}: $${d.price}</li>`).join('')}
                                        </ul>
                                        ${(deal.custom_items || []).length > 0 ? `
                                            <strong>${t('custom_items')}:</strong>
                                            <ul class="custom-items-list">
                                                ${deal.custom_items.map(c => `<li>${c.desc}: $${c.price}</li>`).join('')}
                                            </ul>
                                        ` : ''}
                                    </div>
                                    <div class="sale-total">
                                        <i class="fas fa-dollar-sign"></i>
                                        ${t('total')}: $${deal.total_price}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                applyI18n();
            }

            // Deal Form Logic
            renderDealOptions();

            let selectedDeals = [];
            let customItems = [];

            function updateDealSummary() {
                let total = 0;
                selectedDeals = [];
                
                document.querySelectorAll('.deal-option input[type=checkbox]').forEach((cb, idx) => {
                    if (cb.checked) {
                        const opt = dealOptionsList[idx];
                        selectedDeals.push(opt);
                        total += opt.price;
                    }
                });

                customItems = [];
                document.querySelectorAll('.custom-item-row').forEach(row => {
                    const desc = row.querySelector('.custom-desc').value.trim();
                    const price = parseFloat(row.querySelector('.custom-price').value);
                    if (desc && !isNaN(price)) {
                        customItems.push({ desc, price });
                        total += price;
                    }
                });

                document.getElementById('dealSummary').innerHTML = `
                    <div class="deal-summary-label">Total Amount</div>
                    <div class="deal-summary-total">$${total}</div>
                `;

                return total;
            }

            document.getElementById('dealOptions').addEventListener('change', updateDealSummary);
            document.getElementById('customItems').addEventListener('input', updateDealSummary);
            
            // Delegated event listener for removing custom items
            document.getElementById('customItems').addEventListener('click', function(e) {
                if (e.target.closest('.remove-btn')) {
                    e.target.closest('.custom-item-row').remove();
                    updateDealSummary();
                }
            });

            document.getElementById('addCustomBtn').onclick = function() {
                const row = document.createElement('div');
                row.className = 'custom-item-row';
                row.innerHTML = `
                    <input class="custom-desc" placeholder="${t('description')}" type="text">
                    <input class="custom-price" placeholder="${t('price')}" type="number" min="0" step="0.01">
                    <button type="button" class="remove-btn">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                document.getElementById('customItems').appendChild(row);
            };

            document.getElementById('dealForm').onsubmit = async function(e) {
                e.preventDefault();
                const total = updateDealSummary();
                
                if (selectedDeals.length === 0 && customItems.length === 0) {
                    alert('Please select at least one deal or add a custom item.');
                    return;
                }

                if (!currentMemberId) {
                    alert('Please load a member first before submitting a deal.');
                    return;
                }

                document.getElementById('submitDealBtn').disabled = true;
                document.getElementById('submitDealBtn').innerHTML = `<div class="spinner"></div> ${t('submitting')}`;

                const dealDetails = selectedDeals.map(d => ({ type: d.type, label: d.label, price: d.price }));
                
                const { error } = await supabase
                    .from('vendor_deals')
                    .insert({
                        member_id: currentMemberId,
                        vendor_id: VENDOR_ID,
                        vendor_name: VENDOR_NAME,
                        deal_type: 'window_tint',
                        deal_details: dealDetails,
                        total_price: total,
                        custom_items: customItems,
                        created_at: new Date().toISOString(),
                        created_by: VENDOR_ID
                    });

                if (error) {
                    alert('Failed to log deal: ' + error.message);
                    document.getElementById('submitDealBtn').disabled = false;
                    document.getElementById('submitDealBtn').innerHTML = '<i class="fas fa-check"></i> Submit Sale';
                    return;
                }

                document.getElementById('dealForm').style.display = 'none';
                document.getElementById('confirmationModal').classList.add('active');
                document.getElementById('confirmationMsg').textContent = t('sale_logged');
                
                await fetchPreviousSales(currentMemberId);
                fetchDeals(); // Refresh table
            };

            document.getElementById('confirmationCloseBtn').onclick = function() {
                document.getElementById('confirmationModal').classList.remove('active');
                document.getElementById('dealForm').style.display = '';
            };

            // Fetch & Render Deals
            let allDeals = [];

            async function fetchDeals() {
                document.getElementById('dealsTableContainer').innerHTML = '<div class="loading"><div class="spinner"></div>Loading deals...</div>';
                
                const { data, error } = await supabase
                    .from('vendor_deals')
                    .select('*, profiles(full_name, member_id)')
                    .eq('vendor_id', VENDOR_ID)
                    .order('created_at', { ascending: false });

                if (error) {
                    document.getElementById('dealsTableContainer').innerHTML = '<div class="no-results">Failed to load deals.</div>';
                    return;
                }

                allDeals = data || [];
                renderDealsTable();
            }

            function renderDealsTable() {
                const search = document.getElementById('searchInput')?.value.trim().toLowerCase() || '';
                const startDate = document.getElementById('startDate')?.value;
                const endDate = document.getElementById('endDate')?.value;
                const dealType = document.getElementById('dealTypeFilter')?.value;

                let filtered = allDeals.filter(deal => {
                    let match = true;
                    if (search) {
                        const name = (deal.profiles?.full_name || '').toLowerCase();
                        const mid = (deal.profiles?.member_id || '').toLowerCase();
                        match = name.includes(search) || mid.includes(search);
                    }
                    if (match && startDate) {
                        match = new Date(deal.created_at) >= new Date(startDate);
                    }
                    if (match && endDate) {
                        match = new Date(deal.created_at) <= new Date(endDate + 'T23:59:59');
                    }
                    if (match && dealType) {
                        match = deal.deal_type === dealType;
                    }
                    return match;
                });

                let html = '';
                if (filtered.length === 0) {
                    html = `<div class="no-results">${t('no_deals')}</div>`;
                } else {
                    html = `
                        <div class="table-container">
                            <table class="deals-table">
                                <thead>
                                    <tr>
                                        <th>${t('date')}</th>
                                        <th>${t('member_name')}</th>
                                        <th>${t('member_id')}</th>
                                        <th>${t('deal_details')}</th>
                                        <th>${t('custom_items')}</th>
                                        <th>${t('total')}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${filtered.map(deal => `
                                        <tr>
                                            <td data-label="${t('date')}">${new Date(deal.created_at).toLocaleString()}</td>
                                            <td data-label="${t('member_name')}">${deal.profiles?.full_name || '-'}</td>
                                            <td data-label="${t('member_id')}">${deal.profiles?.member_id || '-'}</td>
                                            <td data-label="${t('deal_details')}">
                                                <ul class="deal-details-list">
                                                    ${(deal.deal_details || []).map(d => `<li>${d.label}: $${d.price}</li>`).join('')}
                                                </ul>
                                            </td>
                                            <td data-label="${t('custom_items')}">
                                                <ul class="custom-items-list">
                                                    ${(deal.custom_items || []).map(c => `<li>${c.desc}: $${c.price}</li>`).join('')}
                                                </ul>
                                            </td>
                                            <td data-label="${t('total')}"><strong>$${deal.total_price}</strong></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                }

                document.getElementById('dealsTableContainer').innerHTML = html;
            }

            // Event Listeners
            document.getElementById('searchInput')?.addEventListener('input', renderDealsTable);
            document.getElementById('startDate')?.addEventListener('change', renderDealsTable);
            document.getElementById('endDate')?.addEventListener('change', renderDealsTable);
            document.getElementById('dealTypeFilter')?.addEventListener('change', renderDealsTable);

            document.getElementById('exportBtn')?.addEventListener('click', function() {
                let csv = 'Date,Member Name,Member ID,Deal Details,Custom Items,Total\n';
                
                const search = document.getElementById('searchInput')?.value.trim().toLowerCase() || '';
                const startDate = document.getElementById('startDate')?.value;
                const endDate = document.getElementById('endDate')?.value;
                const dealType = document.getElementById('dealTypeFilter')?.value;

                let filtered = allDeals.filter(deal => {
                    let match = true;
                    if (search) {
                        const name = (deal.profiles?.full_name || '').toLowerCase();
                        const mid = (deal.profiles?.member_id || '').toLowerCase();
                        match = name.includes(search) || mid.includes(search);
                    }
                    if (match && startDate) {
                        match = new Date(deal.created_at) >= new Date(startDate);
                    }
                    if (match && endDate) {
                        match = new Date(deal.created_at) <= new Date(endDate + 'T23:59:59');
                    }
                    if (match && dealType) {
                        match = deal.deal_type === dealType;
                    }
                    return match;
                });

                filtered.forEach(deal => {
                    const date = new Date(deal.created_at).toLocaleString();
                    const name = deal.profiles?.full_name || '';
                    const mid = deal.profiles?.member_id || '';
                    const details = (deal.deal_details || []).map(d => `${d.label}: $${d.price}`).join('; ');
                    const customs = (deal.custom_items || []).map(c => `${c.desc}: $${c.price}`).join('; ');
                    const total = deal.total_price;
                    csv += `"${date}","${name}","${mid}","${details}","${customs}","${total}"\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', `ee-auto-deals-${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            // Initialize
            fetchDeals();
        });
    </script>
</body>
</html>
